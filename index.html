<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Twitter-->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@2b2012b" />
    <meta name="description" content="3期BiSのフォトギャラリーです。このサイトはVue.jsで作られています。イトー・ムセンシティ部/トギー/ナノ3/ネオ・トゥリーズ)" />
    <meta property="og:url" content="https://hatocats.github.io/v-BiS/" />
    <meta property="og:title" content="v-BiS" />
    <meta property="og:description" content="Photo Gallery for BiS" />
    <meta property="og:image" content="logo.png" />
    <!-- OGP -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="v-BiS" />
    <meta property="og:description" content="Photo Gallery for BiS" />
    <meta property="og:url" content="https://hatocats.github.io/v-BiS/" />
    <meta property="og:site_name" content="v-BiS" />
    <meta property="og:image" content="https://raw.githubusercontent.com/hatocats/v-BiS/main/images/logo.png" />
    <title>v-BiS</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/NekoUX/v-BiS/main/images/favicon.ico">
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://unpkg.com/vue-scrollto"></script>

　

<body>
    <div id="app">
        <a href="#" v-scroll-to="'#bottom'" class="return-bottom"><i class="fas fa-angle-double-down"></i></a>
        <a href="#" v-scroll-to="'#top'" class="return-top"><i class="fas fa-angle-double-up"></i></a>
        <div class="header-background" id="top">
            <div class="center_for_pc">
                <div class="top">
                    <transition appear name="logo">
                        <a href="/"><img
                                src="https://raw.githubusercontent.com/hatocats/v-BiS/main/images/logo.png"></a>
                    </transition>
                    <div class="header-wrapper">
                        <div class="typing">
                            Photo Gallery for BiS
                        </div>
                    </div>
                </div>
                <transition appear name="heading-box">
                    <div class="heading-box">
                        <h2>
                            <span class="gradient-text">
                                PHOTO<br>GALLERY<br>
                                for<br>
                                BiS
                            </span>
                        </h2>
                    </div>
                </transition>
            </div>
            <transition appear name="instagram">
                <div id="instagram">
                    <!-- LightWidget WIDGET -->
                    <script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script><iframe
                        src="https://cdn.lightwidget.com/widgets/9da1000539845900b3c54d77973f5ef6.html" scrolling="no"
                        allowtransparency="true" class="lightwidget-widget"
                        style="width:100%;border:0;overflow:hidden;"></iframe>
                </div>
            </transition>
        </div>
        <div class="title-container">

            <div class="members">
                <transition appear name="menu1">
                    <div class="member bis" v-bind:class="{ active: memberFilter === 'BiS' }"
                        v-on:click="setMember('BiS')">
                        BiS</div>
                </transition>
                <transition appear name="menu2">
                    <div class="member ito" v-bind:class="{ active: memberFilter === 'MUSENSiTEEBU' }"
                        v-on:click="setMember('MUSENSiTEEBU')">&#129429; iTO</div>
                </transition>
                <transition appear name="menu3">
                    <div class="member chamo" v-bind:class="{ active: memberFilter === 'CHANTMONKEE' }"
                        v-on:click="setMember('CHANTMONKEE')">&#128053; CHANT</div>
                </transition>
                <transition appear name="menu4">
                    <div class="member neo" v-bind:class="{ active: memberFilter === 'NEOTREES' }"
                        v-on:click="setMember('NEOTREES')">&#127794; NEO</div>
                </transition>
                <transition appear name="menu5">
                    <div class="member toggy" v-bind:class="{ active: memberFilter === 'TOGGY' }"
                        v-on:click="setMember('TOGGY')">&#128118; TOGGY</div>
                </transition>
                <transition appear name="menu6">
                    <div class="member nano" v-bind:class="{ active: memberFilter === 'NANO3' }"
                        v-on:click="setMember('NANO3')">&#127799; NANO3</div>
                </transition>
            </div>
        </div>
        <transition-group class="projects" name="projects">
            <div class="project" v-if="memberFilter === project.category || memberFilter === 'BiS'"
                v-bind:key="project.title" v-for="project in reversedProjects">
                <div class="project-image-wrapper" @click="openModal(project.image)">
                    <img class="project-image" v-bind:src="project.image">
                    <div class="gradient-overlay"></div>
                    <span class="image-text">{{ project.title2 }}</span>
                </div>
            </div>
        </transition-group>

        <!-- モーダル -->
        <div v-if="isModalOpen" class="modal" ref="modal" @click="closeModal">
            <span class="close" @click.stop="closeModal">&times;</span>
            <img class="modal-content" :src="currentImage" alt="Modal Image" />
        </div>
    </div>
    </div>
    <footer id="bottom">
        <div class="footer-left">
            <div class="footer-logo"><img src="https://raw.githubusercontent.com/hatocats/v-BiS/main/images/logo.png">
            </div>
            <div class="footer-icon"> &#129429; &#128053; &#127794; &#128118; &#127799;</div>
        </div>
        <div class="footer-right">
            <div class="link">
                <a target="_blank" href="https://zenn.dev/hatohato/articles/d9a4bdfcab170a"><img width="50"
                        src="https://raw.githubusercontent.com/hatocats/v-BiS/main/images/zenn-logo.png"></a>
            </div>
            <div class="footer-copy">
                ©2022 v-BiS
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
